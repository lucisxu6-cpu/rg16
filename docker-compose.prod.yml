services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
      RG16_STORE_PATH: /app/.data/rg16-store.json
    expose:
      - "3000"
    volumes:
      - rg16_data:/app/.data

  caddy:
    image: caddy:2.8
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  rg16_data:
  caddy_data:
  caddy_config:
